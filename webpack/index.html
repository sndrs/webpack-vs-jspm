<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script src="build/universal.js"></script>
    <script id="snowflakes-loader">
    (function (d) {
        if ('addEventListener' in d) {
            var sfl = d.getElementById('snowflakes-loader'),
                sf = d.createElement('script');
            sf.src = 'build/snowflakes.js';
            sfl.parentNode.insertBefore(sf, sfl);
        }
    })(document);
    </script>
</body>
</html>
